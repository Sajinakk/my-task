<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JavaScript Task-1</title>
    <script>
        function Myfunction() {
            var x = document.getElementById('qty').value;
            var y = document.getElementById('price').value;
            var z = document.getElementById('tax').value;
            var q = x * y;
            var r = (q * z) / 100;
            document.getElementById('amt').innerHTML = q;
            document.getElementById('taxamt').innerHTML = (q * z) / 100;
            document.getElementById('ttl').innerHTML = q + r;
        }

        function Addrow(tbl) {


            var table = document.getElementById("tbl");

            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);

            var colCount = table.rows[0].cells.length;

            for (var i = 0; i < colCount; i++) {

                var newcell = row.insertCell(i);

                newcell.innerHTML = table.rows[1].cells[i].innerHTML;

                switch (newcell.childNode[1].type) {
                    case "text0":
                        newcell.childNode[0].value = "";
                        break;
                    case "text1":
                        newcell.childNode[0].value = "";
                        break;
                    case "text2":
                        newcell.childNode[0].value = "";
                        break;
                }
            }
        }
    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"><br><br><br>
            <!-- card start -->

            <div class="card">
                <div class="card-body">
                    <!-- table starts -->

                    <table class="table table-dark" id="tbl">
                        <thead>
                            <tr>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                                <th scope="col">Tax(%)</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Tax Amount</th>
                                <th scope="col">Total Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="ttr">
                                <th><input type="text" id="qty" style="border: none;"></th>
                                <td><input type="text" id="price" style="border: none;"></td>
                                <td><input type="text" id="tax" style="border: none;"></td>

                                <td>
                                    <p id="amt"></p>
                                </td>
                                <td>
                                    <p id="taxamt"></p>
                                </td>
                                <td>
                                    <p id="ttl"></p>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                    <td><button onclick="Myfunction()">calculate</button></td>
                    <td><button onclick="Addrow()">Add Row</button></td>


                    <!-- table close -->
                </div>
            </div>

            <!-- card close -->
        </div>
        <div class="col-md-1"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
