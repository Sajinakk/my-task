<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JavaScript Task-1</title>
    <script>
        function Myfunction() {
            var x = document.getElementById('qty').value;
            var y = document.getElementById('price').value;
            var z = document.getElementById('tax').value;
            var q = x * y;
            var r = (q * z) / 100;
            document.getElementById('amt').innerHTML = q;
            document.getElementById('taxamt').innerHTML = (q * z) / 100;
            document.getElementById('ttl').innerHTML = q + r;
            return this;
        }

        function Addrow() {
            var table = document.getElementById("tbl");
            var row = table.insertRow(-1);
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);
            var cell4 = row.insertCell(4);
            var cell5 = row.insertCell(5);
            cell0.innerHTML = "<input type='text' id='qty' style='border: none;'>";
            cell1.innerHTML = "<input type='text' id='price' style='border: none;'>";
            cell2.innerHTML = "<input type='text' id='tax' style='border: none;'>";
            cell3.innerHTML = "<p id='amt'></p>";
            cell4.innerHTML = "<p id='taxamt'></p>";
            cell5.innerHTML = "<p id='ttl'></p>";
            document.getElementById("tbl").innerHTML = Myfunction();

        }
    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"><br><br><br>
            <!-- card start -->

            <div class="card" id="card">
                <div class="card-body">
                    <!-- table starts -->

                    <table class="table table-dark" id="tbl">
                        <thead>
                            <tr>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                                <th scope="col">Tax(%)</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Tax Amount</th>
                                <th scope="col">Total Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="ttr">
                                <th><input type="text" id="qty" style="border: none;"></th>
                                <td><input type="text" id="price" style="border: none;"></td>
                                <td><input type="text" id="tax" style="border: none;"></td>

                                <td>
                                    <p id="amt"></p>
                                </td>
                                <td>
                                    <p id="taxamt"></p>
                                </td>
                                <td>
                                    <p id="ttl"></p>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                    <td><button onclick="Myfunction()">calculate</button></td>
                    <td><button onclick="Addrow()">Add Row</button></td>


                    <!-- table close -->
                </div>
            </div>

            <!-- card close -->
        </div>
        <div class="col-md-1"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
