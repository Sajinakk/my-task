<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JS Task-02</title>
    <script>
        function MyFunction() {
            var names = document.getElementById("name").value;
            var x = names.toString();
            var namearray = x.split(",");
            var count = namearray.length;
            if ((count % 2) == 1) {
                namearray.splice((count / 2), 1);

                var text = "";
                var i;
                for (i = 0; i < namearray.length; i++) {
                    text += namearray[i] + "<br>"
                }

                document.getElementById("dis").innerHTML = text;
            } else {
                alert('you cant enter to the next level...!');
            }
        }
    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"><br><br><br><br><br>
            <!-- card starts -->
            <div class="card" style="border-color: brown;background-color: rgb(208, 230, 230);">
                <div class="card-body">
                    <textarea name="name" id="name" cols="96" rows="5" placeholder="Put the staff names and use comma ',' to seperate names."></textarea>
                    <button type="button" class="btn btn-outline-secondary" onclick="MyFunction()">Submit</button>
                    <p id="dis"></p>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <!-- card close -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
